<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div class="image"></div>

  <div class="form-container">
    <h1>Let's level up your brand, together</h1>
    <p>You can reach us anytime via <a href="mailto:hi@untitledui.com">hi@untitledui.com</a></p>

    <form>
      <div>
        <label>Name</label>
        <input type="text" placeholder="Your name" />
      </div>

      <div>
        <label>Email</label>
        <input type="email" placeholder="you@company.com" />
      </div>

      <div>
        <label>Phone number</label>
        <div id="phone">
          <select>
            <option>US</option>
          </select>
          <input type="tel" placeholder="+1 (555) 000-0000" />
        </div>
      </div>

      <div>
        <label>How can we help?</label>
        <textarea placeholder="Tell us a little about the project..."></textarea>
      </div>

      <div>
        <label class="services-label">Services</label>
        <div class="services">
          <label><input type="checkbox" /> Website design</label>
          <label><input type="checkbox" /> UX design</label>
          <label><input type="checkbox" /> User research</label>
          <label><input type="checkbox" /> Content creation</label>
          <label><input type="checkbox" /> Strategy & consulting</label>
          <label><input type="checkbox" /> Other</label>
        </div>
      </div>

      <button type="submit" onclick="event.preventDefault(); window.location.href='main.html'">Get started</button>
    </form>
  </div>
</body>

</html>
