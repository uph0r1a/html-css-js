<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weekly Class Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>8:00 - 10:00</th>
                <td rowspan="2">Math</td>
                <td>English</td>
                <td>History</td>
                <td>Physics</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <th>10:00 - 12:00</th>
                <td>English</td>
                <td rowspan="2">Biology</td>
                <td>Physics</td>
                <td>Art</td>
            </tr>
            <tr>
                <th>13:00 - 15:00</th>
                <td>Math</td>
                <td>English</td>
                <td>Biology</td>
                <td rowspan="2">Computer Science</td>
                <td>Art</td>
            </tr>
            <tr>
                <th>15:00 - 17:00</th>
                <td colspan="2">Sports</td>
                <td>History</td>
                <td>Art</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
