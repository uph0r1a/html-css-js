<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Quản lý Nhân viên</h1>

        <form id="employeeForm">
            <input type="text" id="name" placeholder="Họ tên" maxlength="255" required>
            <input type="number" id="age" placeholder="Tuổi" min="18" max="65" required>

            <div class="gender-group">
                <label><input type="radio" name="gender" value="Nam" required> Nam</label>
                <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
            </div>

            <select id="position" required>
                <option value="">-- Chọn vị trí --</option>
                <option value="Kế toán">Kế toán</option>
                <option value="Lập trình viên">Lập trình viên</option>
                <option value="Quản lý">Quản lý</option>
            </select>

            <textarea id="note" placeholder="Ghi chú (tối đa 300 ký tự)" maxlength="300"></textarea>

            <button type="submit" id="submitBtn">Thêm</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã NV</th>
                    <th>Họ tên</th>
                    <th>Tuổi</th>
                    <th>Giới tính</th>
                    <th>Vị trí</th>
                    <th>Ghi chú</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="employeeList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
